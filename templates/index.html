<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ventas - Menú Principal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --danger: #e74c3c;
      --success: #28a745;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
      color: #333;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    
    .user-info {
      background: #e8f4fc;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid var(--primary);
    }
    
    .user-info h2 {
      color: var(--secondary);
      margin: 0;
      font-size: 1.5em;
    }
    
    .user-role {
      background: var(--primary);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 500;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .menu-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 25px 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    
    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-color: var(--primary);
    }
    
    .menu-card a {
      text-decoration: none;
      color: var(--secondary);
      font-weight: 500;
      display: block;
    }
    
    .menu-card i {
      font-size: 2.5em;
      color: var(--primary);
      margin-bottom: 15px;
      display: block;
    }
    
    .menu-card.admin-only {
      border-left: 4px solid var(--danger);
    }
    
    .logout-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 30px;
      padding: 12px 25px;
      background: var(--danger);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .logout-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
      }
      
      .user-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info">
      <h2>Bienvenido, {{ usuario }}</h2>
      <span class="user-role">Rol: {{ rol }}</span>
    </div>

    <div class="menu-grid">
      {% if rol == 'admin' %}
      <!-- Opciones de Administrador -->
      <div class="menu-card admin-only">
        <i class="fas fa-boxes"></i>
        <a href="/productos">Gestión de Productos</a>
      </div>
      
      <div class="menu-card admin-only">
        <i class="fas fa-users"></i>
        <a href="/clientes">Gestión de Clientes</a>
      </div>
      
      <div class="menu-card admin-only">
        <i class="fas fa-file-invoice-dollar"></i>
        <a href="/ventas">Historial de Ventas</a>
      </div>
      
      <div class="menu-card admin-only">
        <i class="fas fa-hand-holding-usd"></i>
        <a href="/cuentas_corrientes">Cuentas Corrientes</a>
      </div>
      
      <div class="menu-card admin-only">
        <i class="fas fa-user-cog"></i>
        <a href="/usuarios">Gestión de Usuarios</a>
      </div>
      {% endif %}
      
      <!-- Opciones para todos los usuarios -->
      <div class="menu-card">
        <i class="fas fa-cash-register"></i>
        <a href="/venta">Realizar Venta</a>
      </div>
      
      {% if rol == 'vendedor' %}
      <div class="menu-card">
        <i class="fas fa-history"></i>
        <a href="/mis_ventas">Mis Ventas</a>
      </div>
      {% endif %}
    </div>
<a href="{{ url_for('logout') }}" class="logout-btn">
  <i class="fas fa-sign-out-alt"></i> Cerrar sesión
</a>

  </div> <!-- cierre del contenedor -->
</body>
</html>
